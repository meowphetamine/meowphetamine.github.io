    <!-- Javascript -->
    <script>
        // Scroll listener
        const intro = document.getElementById('intro');
        const boxes = document.getElementById('boxes');
        const boxesWrapper = document.getElementById('boxes-wrapper');
        let hidden = false;

        window.addEventListener('scroll', () => {
            if (window.scrollY > 100 && !hidden) {
                intro.classList.add('opacity-0', 'pointer-events-none');
                intro.classList.remove('opacity-100');

                boxes.classList.remove('opacity-0');
                boxes.classList.add('opacity-100');

                boxesWrapper.classList.remove('opacity-0');
                boxesWrapper.classList.add('opacity-100');

                hidden = true;
            } else if (window.scrollY <= 100 && hidden) {
                intro.classList.remove('opacity-0', 'pointer-events-none');
                intro.classList.add('opacity-100');

                boxes.classList.add('opacity-0');
                boxes.classList.remove('opacity-100');

                boxesWrapper.classList.add('opacity-0');
                boxesWrapper.classList.remove('opacity-100');

                hidden = false;
            }
        });

        const toggle = document.getElementById('theme-toggle');
        const root = document.documentElement;

        // Load saved preference or system default
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            root.classList.add('dark');
            toggle.textContent = 'Light mode ‚òÄÔ∏è';
        } else {
            root.classList.remove('dark');
            toggle.textContent = 'Dark mode üåô';
        }

        toggle.addEventListener('click', () => {
            if (root.classList.contains('dark')) {
                root.classList.remove('dark');
                localStorage.theme = 'light';
                toggle.textContent = 'Dark mode üåô';
            } else {
                root.classList.add('dark');
                localStorage.theme = 'dark';
                toggle.textContent = 'Light mode ‚òÄÔ∏è';
            }
        });
    </script>
